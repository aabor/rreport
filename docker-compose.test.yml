version: '3.5'
services:
  rreport-test:
    image: aabor/rreport
    volumes:
      - $PWD:/home/rstudio/rreports      
    working_dir: /home/rstudio/rreports
    ports:
      - "8787:8787"
    environment:
      - USER=rstudio
      - PASSWORD=123
    command: bash -c "pwd && Rscript --verbose /home/rstudio/rreport/tests/run-tests.R"
