version: '3.5'
services:
  rreport-test:
    image: aabor/rreport
    volumes:
      - $PWD:/home/rstudio/rreports
      - $PWD/tests/testthat/test-reports:/home/rstudio/rreports//tests/testthat/test-reports
    working_dir: /home/rstudio/rreports
    environment:
      - TZ="Europe/Kiev"
      - WERKZEUG_DEBUG_PIN=off
    command: bash -c "pwd && Rscript --verbose tests/run-tests.R"
