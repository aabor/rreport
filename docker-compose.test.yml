version: '3.5'
services:
  rreport-test:
    image: aabor/rreport
    volumes:
      - /home/$USER/R:/home/rstudio/R
      - /home/$USER/projects/rreport:/home/rstudio/rreport
      - /home/$USER/.Renviron:/home/rstudio/.Renviron
    ports:
      - "8787:8787"
    environment:
      - USER=rstudio
      - PASSWORD=123
    command: bash -c "pwd && Rscript --verbose /home/rstudio/rreport/tests/run-tests.R"
